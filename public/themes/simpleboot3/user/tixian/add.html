<!DOCTYPE html>
<html>
<head>
<title>{$user_nickname}  - 申请提现</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>
</head>

<body class="body-white" id="top">
<include file="public@nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="col-md-3">
				<include file="public@usernav" />
			</div>
			<div class="col-md-9">
				<div class="tabs">
					<ul class="nav nav-tabs">
						<li><a href="{:url('user/tixian/index')}"><i class="fa fa-building-o"></i> 提现管理</a></li>
						<li class="active"><a href="#" data-toggle="tab">申请提现</a></li>
					</ul>
					<form action="{:url('user/tixian/addPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
					<div class="tab-content">
						<div class="tab-pane active" id="one">
							<br>
							<table class="table table-bordered">
								<tr>
									<th width="150">提现方式</th>
									<td><input type="radio" name="post_type" value="1" checked id="wx"> 微信  <input type="radio" name="post_type" value="2" id="zfb"> 支付宝  <input type="radio" name="post_type" value="3" id="yhk"> 银行卡 </td>
								</tr>
								<tr>
									<th>提现金额</th>
									<td><input class="form-control" type="text" name="post_jine" id="jine" value=""
											   placeholder="请输入提现金额" required> （可提现金额：{:number_format($tixian,2)}）</td>
								</tr>
								<tr id="ssyh" style="display: none">
									<th>所属银行</th>
									<td><input class="form-control" type="text" name="yinhang" id="yinhang" value=""
											   placeholder="请输入所属银行"></td>
								</tr>
								<tr id="ewm">
									<th>微信二维码</th>
									<td><input type="hidden" name="erweima" id="erweima" value="">
										<a href="javascript:uploadOneImage('图片上传','#erweima');">
											<img src="__TMPL__/public/assets/images/default-thumbnail.png"
												 id="erweima-preview"
												 width="135" style="cursor: pointer"/>
										</a>
									</td>
								</tr>
								<tr>
									<th>提现帐号</th>
									<td>
										<input class="form-control" type="text" name="zhanghao" id="zhanghao" value=""
											   placeholder="请输入提现帐号" required>
									</td>
								</tr>
								<tr>
									<th>帐号真实姓名</th>
									<td>
										<input class="form-control" type="text" name="xingming" id="xingming" value=""
											   placeholder="请输入帐号真实姓名" required>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
							<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
		<include file="public@footer" />
	</div>
<!-- /container  -->
<include file="public@scripts" />
<script type="text/javascript">
	$(function(){
	    $('#yhk').click(function(){
	        $('#ssyh').show();
	        $('#ssyh input').attr('required','required');
            $('#ewm').hide();
		});
	    $('#wx').click(function(){
            $('#ssyh').hide();
            $('#ewm').show();
		});
        $('#zfb').click(function(){
            $('#ssyh').hide();
            $('#ewm').hide();
        });
	})
</script>
</body>
</html>
