<!DOCTYPE html>
<html>
<head>
<title>{$user_nickname}  - 关键词排名查询</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>
<style>
	#paiming li {list-style: none; float:left; padding-right:30px;}
	#shoulu {display:none;}
</style>
</head>

<body class="body-white" id="top">
<include file="public@nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="col-md-3">
				<include file="public@usernav" />
			</div>
			<div class="col-md-9">
				<div class="tabs">
					<ul class="nav nav-tabs">
						<li><a href="{:url('user/guanjianci/index')}"><i class="fa fa-building-o"></i> 关键词任务管理</a></li>
						<li><a href="{:url('user/guanjianci/add')}">添加任务</a></li>
						<li class="active" data-toggle="tab"><a href="#">关键词排名查询</a></li>
					</ul>
					<form action="{:url('user/guanjianci/piliangadd2')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
					<div class="tab-content">
						<div class="tab-pane active" id="one">
							<br>
							<table class="table table-bordered">
								<tr>
									<th width="80">域名</th>
									<td>
										<input class="form-control" type="text" name="url" id="url" placeholder="请输入url" required><p class="help-block">例：www.baidu.com</p>
									</td>
								</tr>
								<tr>
									<th></th>
									<td id="jieguo">

									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<a id="chaxun" class="btn btn-primary js-ajax-submit">{:lang('查询')}</a>
							<!--<button type="submit" id="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>-->
							<a class="btn btn-default" href="{:url('user/guanjianci/piliangadd')}">{:lang('清空')}</a>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
		<include file="public@footer" />
	</div>
<!-- /container -->
<include file="public@scripts" />
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
	$(function(){
	    $('#chaxun').click(function() {
            var url = $('#url').val();
            if (url.length == 0) {
                alert('请填写域名');
                return false;
            }
            var str = "<img src='__STATIC__/images/loading.gif' width='20' height='20' />";
            $('#jieguo').html(str);
            $.get("/user/guanjianci/paiming2/post_url/" + url + "/sj/" + Math.random(), function (data) {
                var json=JSON.parse(data);
                if(json.length==0){
                    $("#jieguo").html('无排名关键词');
                    return false;
                }
                str = '<table id="list" class="table table-bordered"><thead><tr><th>关键词</th><th width="100">百度排名</th><th width="100">百度指数</th><th width="150">竞价公司数量</th><th width="300">网页标题</th><!--<th width="100">操作</th>--></tr></thead><tbody>';

                console.log(json);
                for (var i = 0; i < json.length; i++) {
                    str += '<tr><td>' + json[i]['key'] + '</td><td>' + json[i]['num'] + '</td><td>' + json[i]['zhishu'] + '</td><td>' + json[i]['jingjia'] + '</td><td><span title="' + json[i]['biaoti'] + '">' + json[i]['biaoti'].substring(0,15) + '</span></td><!--<td><a href="javascript:;" data-handle="delete">删除</a></td>--></tr>';
                }
                str += '</tbody></table>';
                $('#jieguo').html(str);
            });
            return false;
        });
        $("body").delegate('a[data-handle=delete]', 'click', function() {
            $(this).parent().parent().remove();
        });
	})
</script>
</body>
</html>
