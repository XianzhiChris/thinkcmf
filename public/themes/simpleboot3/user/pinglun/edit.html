<!DOCTYPE html>
<html>
<head>
<title>失败任务</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>

</head>

<body class="body-white" id="top">
<include file="public@nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="col-md-3">
				<include file="public@usernav" />
			</div>
			<div class="col-md-9">
				<div class="tabs">
					<ul class="nav nav-tabs">
						<li><a href="{:url('user/pinglun/index')}"><i class="fa fa-building-o"></i> 回答任务管理</a></li>
						<li><a href="{:url('user/pinglun/add')}" data-toggle="tab">添加任务</a></li>
						<li><a href="{:url('user/pinglun/piliangadd')}">批量添加任务</a></li>
						<li class="active"><a href="#">失败任务</a></li>
					</ul>
					<form action="{:url('user/pinglun/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
					<div class="tab-content">
						<div class="tab-pane active" id="one">
							<br>
							<table class="table table-bordered">
								<tr>
									<th width="150">任务名称</th>
									<td>
										{$title}
									</td>
								</tr>
								<tr>
									<th width="150">知道URL</th>
									<td>
										{$get_url}
									</td>
								</tr>
								<tr>
									<th>回答内容</th>
									<td>
										<foreach name="lists" item="vo">
											<input type="hidden" name="id[]" value="{$vo.id}"/>
											<input style="margin-bottom:5px;" type="text" name="content[]" value="{:base64_decode($vo.content)}" class="form-control" required/>
										</foreach>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" id="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
							<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
		<include file="public@footer" />
	</div>
<!-- /container -->
<include file="public@scripts" />
</body>
</html>
