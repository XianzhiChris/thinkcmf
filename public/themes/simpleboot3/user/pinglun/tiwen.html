<!DOCTYPE html>
<html>
<head>
<title>{$user_nickname}  - 提问任务管理</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>
	<script>
        var gongsimingcheng="{$gongsimingcheng}";
        var lianxiren="{$lianxiren}";
        var dizhi="{$dizhi}";
        var wangzhi="{$wangzhi}";
        var dianhua="{$dianhua}";

        if(gongsimingcheng==''||lianxiren==''||dizhi==''||wangzhi==''||dianhua==''){
            alert('请完善个人资料');
            self.location.href='/user/profile/edit.html'
        }
	</script>
</head>

<body class="body-white" id="top">
<include file="public@nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="col-md-3">
				<include file="public@usernav" />
			</div>
			<div class="col-md-9">
				<div class="tabs">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-building-o"></i> 提问任务管理</a></li>
						<li><a href="{:url('user/pinglun/tiwenadd')}">添加任务</a></li>
						<!--<li><a href="{:url('user/guanjianci/piliangadd')}">批量添加任务</a></li>-->
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="one">
							<br>
							<table class="table table-bordered table-striped table-hover">
								<thead>
								<tr>
									<th>标题</th>
									<th width="100">执行情况</th>
									<th width="70">URL</th>
									<th width="50">模式</th>
									<th width="100">添加时间</th>
									<th width="70">状态</th>
									<th width="100">操作</th>
								</tr>
								</thead>
								<tbody id="tbody1">
								<foreach name="lists" item="vo">
									<tr>
										<td>{$vo.post_title}</td>
										<td>
											<a href="">
												<eq name="vo.return_code" value="1">
													成功
												</eq>
												<neq name="vo.return_code" value="1">
													<neq name="vo.return_code" value="">
														失败
													</neq>
												</neq>
											</a>
										</td>
										<td><a href="{$vo.post_url}" target="_blank">查看</a></td>
										<td>智能分配</td>
										<td>{:date('Y-m-d H:i:s',$vo.create_time)}</td>
										<td>
											<eq name="vo.return_code" value="">
												<span style="color:green">运行中</span>
												<else/>
												<span style="color:red">已停止</span>
											</eq>
										</td>
										<td>
											<neq name="vo.return_code" value="1">
												<neq name="vo.return_code" value="">
													<a class="js-ajax-dialog-btn" href="{:url('user/guanjianci/xufei',array('id'=>$vo['id']))}" data-msg="您确定要续费吗？" data-ok="" data-cacel="取消">重新执行失败任务</a>
												</neq>
											</neq>
										</td>
									</tr>
								</foreach>
								</tbody>
							</table>
						</div>

						<div class="pagination"><ul>{$page}</ul></div>
					</div>
				</div>
			</div>
		</div>
		<include file="public@footer" />
	</div>
<!-- /container -->
<include file="public@scripts" />

</body>
</html>
