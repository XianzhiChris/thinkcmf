<!DOCTYPE html>
<html>
<head>
<title>{$user_nickname}  - 评论任务执行情况</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>
	<script>
        var gongsimingcheng="{$gongsimingcheng}";
        var lianxiren="{$lianxiren}";
        var dizhi="{$dizhi}";
        var wangzhi="{$wangzhi}";
        var dianhua="{$dianhua}";

        if(gongsimingcheng==''||lianxiren==''||dizhi==''||wangzhi==''||dianhua==''){
            alert('请完善个人资料');
            self.location.href='/user/profile/edit.html'
        }
	</script>
</head>

<body class="body-white" id="top">
<include file="public@nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="col-md-3">
				<include file="public@usernav" />
			</div>
			<div class="col-md-9">
				<div class="tabs">
					<ul class="nav nav-tabs">
						<li><a href="{:url('user/pinglun/index')}"><i class="fa fa-building-o"></i> 评论任务管理</a></li>
						<li><a href="{:url('user/pinglun/add')}">添加任务</a></li>
						<li class="active"><a href="javascript:void(0)">【{$title}】任务执行情况</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="one">
							<br>
							<table class="table table-bordered table-striped table-hover">
								<thead>
								<tr>
									<th>评论内容</th>
									<th width="50">结果</th>
									<th width="70">状态</th>
								</tr>
								</thead>
								<tbody id="tbody1">
								<foreach name="lists" item="vo">
									<tr>
										<td>{:base64_decode($vo.content)}</td>
										<php>
											$jieguo=2;
											if($vo['return_code']==''){
												$jieguo=0;
											}
											if($vo['return_code']==1){
												$jieguo=1;
											}
										</php>
										<td>
											<eq name="jieguo" value="1">
												<a href="/get_task/{$vo.return_img}" target="_blank">查看</a>
											</eq>
										</td>
										<td>
											<switch name="vo['return_code']">
												<case value="">排队中</case>
												<case value="1">成功</case>
												<default />失败
											</switch>
										</td>

									</tr>
								</foreach>
								</tbody>
							</table>
						</div>

						<div class="pagination"><ul>{$page}</ul></div>
					</div>
				</div>
			</div>
		</div>
		<include file="public@footer" />
	</div>
<!-- /container -->
<include file="public@scripts" />

</body>
</html>
