<!DOCTYPE html>
<html>
<head>
<title>百度帐号购买</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>

</head>

<body class="body-white" id="top">
<include file="public@nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="col-md-3">
				<include file="public@usernav" />
			</div>
			<div class="col-md-9">
				<div class="tabs">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-building-o"></i> 百度帐号购买</a></li>
						<li><a href="{:url('user/pinglun/mybaidu')}">已购买帐号</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="one">
							<br>
							<table class="table table-bordered table-striped table-hover">
								<thead>
								<tr>
									<th>类型</th>
									<th width="100">价格</th>
									<th width="200">备注</th>
									<th width="100">操作</th>
								</tr>
								</thead>
								<tbody id="tbody1">
								<foreach name="lists" item="vo">
									<tr>
										<td>{$vo.jiage_name}（{:substr(base64_decode($vo.baidu_cookie),0,20)}...）</td>
										<td>
											{$vo.jiage} 米币
										</td>
										<td>
											{$vo.remark}
										</td>
										<td>
											<a class="js-ajax-dialog-btn" href="{:url('user/pinglun/baidugoumai',array('id'=>$vo['id']))}" data-msg="扣除{$vo.jiage}个米币，您确定要购买吗？" data-ok="" data-cacel="取消" onclick="goumai({$vo.jiage})">购买</a>
										</td>
									</tr>
								</foreach>
								</tbody>
							</table>
						</div>

						<div><ul class="pagination">{$page}</ul></div>
					</div>
				</div>
			</div>
		</div>
		<include file="public@footer" />
	</div>
<!-- /container -->
<include file="public@scripts" />
<script>
    function goumai(num){
        //判断积分是否足够
        var score_my = {$myscore};

        var score_need = num;

        if (parseInt(score_my) < parseInt(score_need)) {
            alert("对不起，你的米币不足！您的米币：" + score_my + "，所需米币：" + score_need + "");
            return false;
        }

        return true;
    }
</script>
</body>
</html>
