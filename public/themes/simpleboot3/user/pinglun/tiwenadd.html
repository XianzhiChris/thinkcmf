<!DOCTYPE html>
<html>
<head>
<title>{$user_nickname}  - 提问任务添加</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>
<style>
	#mycookie {display:none}
</style>
</head>

<body class="body-white" id="top">
<include file="public@nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="col-md-3">
				<include file="public@usernav" />
			</div>
			<div class="col-md-9">
				<div class="tabs">
					<ul class="nav nav-tabs">
						<li><a href="{:url('user/pinglun/tiwen')}"><i class="fa fa-building-o"></i> 提问任务管理</a></li>
						<li class="active"><a href="#" data-toggle="tab">添加任务</a></li>
						<!--<li><a href="{:url('user/guanjianci/piliangadd')}">批量添加任务</a></li>-->
					</ul>
					<form action="{:url('user/pinglun/tiwenaddPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
					<div class="tab-content">
						<div class="tab-pane active" id="one">
							<br>
							<table class="table table-bordered">
								<tr>
									<th width="150">知道提问标题</th>
									<td>
										<input class="form-control" type="text" name="post_title" id="post_title" value="" placeholder="请输入标题" required>
									</td>
								</tr>
								<tr>
									<th>知道提问内容</th>
									<td>
										<textarea name="post_content" id="post_content" class="form-control" rows="15" required></textarea>
									</td>
								</tr>
								<tr>
									<th>百度帐号Cookie</th>
									<td>
										<select name="type" id="selectCookie" class="form-control">
											<option value="1">百度新号</option>
											<option value="2">优质老号</option>
											<option value="3">使用自有帐号</option>
										</select>
									</td>
								</tr>
								<tr id="mycookie">
									<th>我的百度Cookie</th>
									<td>
										<input class="form-control" type="text" name="post_cookie" id="post_cookie" />
										<input type="checkbox" id="shangci"/>使用上次任务Cookie<a href="javascript:void(0)" style="float:right" onclick="doSelect();">百度帐号Cookie获取方法</a>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" id="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
							<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
		<include file="public@footer" />
	</div>
<!-- /container -->
<include file="public@scripts" />
<script>
	$(function(){
        $('#submit').click(function(){
            if($('#post_title').val().length<1){
                alert("请输入标题");
                return false;
			}
            if($('#post_content').val().length<1){
                alert("请输入内容");
                return false;
            }
            //判断积分是否足够
            var score_my = {$myscore};
            var type=$('#selectCookie').val();

            var score_need = '';
            if(type==2){
                score_need = {$jiage2};
			}
            if(type==1){
                score_need = {$jiage};
            }
            if(type==3){
                var cookie=$('#post_cookie').val();
                if(cookie.length<150){
                    alert("Cookie输入错误");
                    $('#post_cookie').val('');
                    return false;
				}
                score_need = {$jiage};
            }

            if (parseInt(score_my) < parseInt(score_need)) {
                alert("对不起，你的米币不足！您的米币：" + score_my + "，所需米币：" + score_need + "");
                return false;
            }
            //

            //提醒是否确认
            var is_add = confirm("本次任务将扣除" + score_need + "米币，是否确认添加？");
            if (!is_add) {
                return false;
            }
            //

            return true;
        });
	    $('#shangci').click(function(){
	        console.log($(this).attr("checked"));
	        if($(this).attr("checked")=="checked"){
                $('#post_cookie').val('{:base64_decode($post_cookie)}');
			}else {
                $('#post_cookie').val('');
            }
		});
	    $('#post_cookie').blur(function(){
	        var va=$(this).val();
	        if(va.length<150){
                alert("Cookie输入错误");
                $('#post_cookie').val('');
			}
		});
	    $('#selectCookie').change(function(){
	        if($(this).val()==3){
	            $('#mycookie').show();
			}else{
                $('#mycookie').hide();
                $('#post_cookie').val('');
			}
		})
	});

//                layer.close(index); //如果设定了yes回调，需进行手工关闭

        });
    }
</script>
</body>
</html>
