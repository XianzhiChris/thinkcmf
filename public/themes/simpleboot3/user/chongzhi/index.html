<include file="public@scripts" />
<script>
	$(function(){
	    $('#zfb').click(function(){
            var chongzhijifen=$('input:radio[name="rbl_sel"]:checked').val();
            var btn = $(this);
            if(chongzhijifen==null){
                alert("请选择充值积分数量!");
                return false;
			}
            $.ajax({
                url: "/user/chongzhi/chongzhi/",
                type: "Get",
                data: "jifen=" + chongzhijifen + "&type=zfb&random=" + Math.random(),
                dataType: "json",
                success: function (data) {
					if(data=='ok'){
                        console.log('123');
//                        $('<span class="tips_error">充值成功</span>').appendTo(btn.parent()).fadeIn('fast');
						alert('充值成功');
					}
                }
            })
		})
	})
</script>
