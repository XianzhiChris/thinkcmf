<!DOCTYPE html>
<html>
<head>
<title>{$user_nickname}  - 修改资料</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>

</head>
<body class="body-white" id="top">
	<include file="public@nav" />

		<div class="container tc-main">
                <div class="row">
                    <div class="col-md-3">
						<include file="public@usernav" />
                    </div>
                    <div class="col-md-9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i> 修改资料</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		<br>
                                   		<form class="js-ajax-form" action="{:url('user/profile/editPost')}" method="post">
                                   			<div class="form-group">
                                   				<label for="input-user_nickname">昵称<span style="color:red"> *</span></label>
                                   				<input type="text" class="form-control" id="input-user_nickname" name="user_nickname" value="{$user_nickname}" required>
                                   			</div>
                                   			<div class="form-group">
												<label for="input-gongsimingcheng">公司名称<span style="color:red"> *</span></label>
												<input type="text" class="form-control" id="input-gongsimingcheng" name="gongsimingcheng" value="{$gongsimingcheng}" required>
                                   			</div>
                                   			<div class="form-group">
                                   				<label for="input-lianxiren">联系人<span style="color:red"> *</span></label>
												<input type="text" class="form-control" id="input-lianxiren" name="lianxiren" value="{$lianxiren}" required>
                                   			</div>
                                   			<div class="form-group">
                                   				<label for="input-dianhua">电话<span style="color:red"> *</span></label>
                                   				<input class="form-control" type="text" id="input-dianhua" name="dianhua" value="{$dianhua}" required>
                                   			</div>
                                   			<div class="form-group">
                                   				<label for="input-dizhi">地址<span style="color:red"> *</span></label>
												<input class="form-control" type="text" id="input-dizhi" name="dizhi" value="{$dizhi}" required>
                                   			</div>
											<div class="form-group">
												<label for="input-wangzhi">官网网址<span style="color:red"> *</span></label>
												<input class="form-control" type="text" id="input-wangzhi" name="wangzhi" value="{$wangzhi}" required>
											</div>
                                   			<div class="form-group">
                                   				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                                   			</div>
                                   		</form>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>
			<include file="public@footer" />
		</div>
	<!-- /container -->
	<include file="public@scripts" />
</body>
</html>
