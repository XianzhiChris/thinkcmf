<!DOCTYPE html>
<html>
<head>
<title>{$user_nickname} - 个人中心</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>
<style>
.control-label {
	font-weight: bold;
	float: left;
	width: 70px;
}
</style>
</head>
<body class="body-white" id="top">
<include file="public@nav" />
	<div class="container tc-main">
		<div class="row">
			<div class="col-md-3">
				<include file="public@usernav" />
			</div>
			<div class="col-md-9">
				<div class="tabs">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i>个人中心</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="one">
							<br>
							<div class="row">

								<div class="col-md-9">
									<div class="form-group">
										<label class="control-label" for="input-user_nicename">昵称:</label>
										<div>{$user_nickname|default='未填写'}</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="input-sex">积分:</label>
										<div>
											{$myscore}
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="input-birthday">级别:</label>
										<div>
											<switch name="user_group">
												<case value="1">普通会员</case>
												<case value="2">白银会员</case>
												<case value="3">黄金会员</case>
												<case value="4">金钻会员</case>
											</switch>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="input-user_url">推广:</label>
										<div>
											<input type="text" class="form-control" value="{:url('/user/Register/index',array('user_id'=>$id),'html',true)}" style="width:80%" onmouseover="select();"/>
											<br/>
											//todo:bshare 分享代码
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<include file="public@footer" />
	</div>
<!-- /container -->
<include file="public@scripts" />
</body>
</html>
