<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminJiage/index')}">所有记录</a></li>
        <li>
            <a href="{:url('AdminJiage/add')}">添加记录</a>
        </li>
        <li class="active"><a href="#">编辑记录</a></li>
    </ul>
    <form action="{:url('AdminJiage/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <tr><input type="hidden" name="id" value="{$post.id}">
                        <th width="100">级别<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="title" id="title" value="{$post.title}" required>
                        </td>
                    </tr>
                    <tr>
                        <th width="150">价格<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="jiage" id="jiage" value="{$post.jiage}" required>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
