<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminFapiao/index')}">所有记录</a></li>
        <!--<li>-->
            <!--<a href="{:url('AdminIndex/add')}">添加记录</a>-->
        <!--</li>-->
        <li class="active"><a href="#">编辑记录</a></li>
    </ul>
    <form action="{:url('AdminFapiao/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <input type="hidden" name="id" value="{$post.id}">
                    <tr>
                        <th width="150">用户名</th>
                        <td>
                            {$user_nickname.user_nickname}
                        </td>
                    </tr>
                    <tr>
                        <th>发票金额</th>
                        <td>{$post.jine}</td>
                    </tr>
                    <tr>
                        <th>发票抬头</th>
                        <td>
                            {$post.fapiaoname}
                        </td>
                    </tr>
                    <tr>
                        <th>发票类型</th>
                        <td>
                            <eq name="post.type" value="1">
                                普通发票
                            </eq>
                            <eq name="post.type" value="2">
                                专用发票
                            </eq>
                        </td>
                    </tr>
                    <tr>
                        <th>地址</th>
                        <td>
                            {$post.dizhi}
                        </td>
                    </tr>
                    <tr>
                        <th>联系人</th>
                        <td>
                            {$post.lianxiren}
                        </td>
                    </tr>
                    <tr>
                        <th>电话</th>
                        <td>
                            {$post.dianhua}
                        </td>
                    </tr>
                    <tr>
                        <th>邮编</th>
                        <td>
                            {$post.youbian}
                        </td>
                    </tr>
                    <tr>
                        <th>邮寄方式<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="kuaiditype" id="kuaiditype" value="{$post.kuaiditype}"
                                   placeholder="请输入邮寄方式" required>
                        </td>
                    </tr>
                    <tr>
                        <th>邮寄单号<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="kuaidihao" id="kuaidihao" value="{$post.kuaidihao}"
                                   placeholder="请输入邮寄单号" required>
                        </td>
                    </tr>
                    <tr>
                        <th>状态</th>
                        <td>
                            <php>
                                $checked=$post['status']?"checked":"";
                            </php>
                            <input type="checkbox" name="status" id="status" value="1" {$checked}> 寄出
                        </td>
                    </tr>
                    <tr>
                        <th>备注</th>
                        <td><input class="form-control" type="text" name="remark" id="remark" value="{$post.remark}"
                                   placeholder="请输入备注"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
