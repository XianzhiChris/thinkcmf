<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">所有记录</a></li>
        <!--<li><a href="{:url('AdminIndex/add')}">添加记录</a></li>-->
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminIndex/index')}">
        时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="请输入关键字...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminIndex/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
            <notempty name="category">
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                        data-action="{:url('AdminArticle/listOrder')}">{:lang('SORT')}
                </button>
            </notempty>
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminArticle/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>标题</th>
                <th width="100">链接</th>
                <th width="200">用户</th>
                <th width="100">进度</th>
                <th width="150">发布时间</th>
                <th width="150">操作</th>
            </tr>
            </thead>
            <foreach name="articles" item="vo">
                <tr>
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                    <td><b>{$vo.id}</b></td>
                    <td>{$vo.post_title}</td>
                    <td><a href="{$vo.post_url}" target="_blank">查看</a></td>
                    <td>
                        <notempty name="vo.user_nickname">
                            {$vo.user_nickname}
                            <else/>
                            {$vo.user_email}
                        </notempty>
                    </td>
                    <td>{$vo.task}/{$vo.post_content_num}</td>
                    <!--<td><a href="javascript:doContentList({$vo.id});">查看内容</a></td>-->
                    <td>
                        <notempty name="vo.create_time">
                            {:date('Y-m-d H:i:s',$vo['create_time'])}
                        </notempty>
                    </td>
                    <td>
                        <a href="{:url('AdminRizhi/index',array('pinglun_id'=>$vo['id']))}">任务</a> |
                        <!--<a href="{:url('AdminIndex/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a> |-->
                        <a href="{:url('AdminIndex/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            <tfoot>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>标题</th>
                <th width="100">链接</th>
                <th width="200">用户</th>
                <th width="100">进度</th>
                <th width="150">发布时间</th>
                <th width="150">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminIndex/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    function doContentList(pinglun_id) {

        openIframeLayer("{:url('AdminIndex/select')}?id=" + pinglun_id, '评论内容', {
            area: ['700px', '400px'],
//            btn: ['审核', '取消'],
            yes: function (index, layero) {
                //do something

                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-categories-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-categories-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
    function reloadPage(win) {
        win.location.reload();
    }

    function refersh_window() {
        var refersh_time = getCookie('refersh_time');
        if (refersh_time == 1) {
        }
    }
    setInterval(function () {
        refersh_window();
    }, 2000);
    $(function () {
        setCookie("refersh_time", 0);
    })

</script>
</body>
</html>
